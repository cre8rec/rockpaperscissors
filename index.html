<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Rock Paper Scissors</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>ROCK PAPER SCISSORS</h1>
       
        <div class="buttons">
        <button class="rock"><img src="sheild.png" width="50px"></button>
        <button class="paper"><img src="wand.png" width="50px"></button>
        <button class="scissors"><img src="sword.png" width="50px"></button>
        </div>
        
 
        <div class="middle">
        <div class="counter">
            <h2>You:</h2>
            <h2 class="my-score">0</h2>
        </div>
        
        <div class="counter">
            <h2>Comp:</h2>
            <h2 class="comp-score">0</h2>
        </div>
             
        </div>
        
        <div class="ng">
        <button class="newGame">New Game</button>
        </div>
       
        
        <h3 class = "roundWinner"></h3>
        
        <h1 class = "gameWinner"></h1>
        
        <script src="script.js"></script>
       
        
       
        
        
    </body>
</html>
